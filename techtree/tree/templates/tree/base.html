{% load static %}

<html>
    <head>
        <title>techtree: KAIST course techtree</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.5/semantic.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.5/semantic.min.css">
        
        <link rel="stylesheet" type="text/css" href="{% static 'tree/css/base.css' %}">
        
        <!-- image source: https://www.uhdpaper.com/2019/07/night-moon-forest-scenery-digital-art.html -->
        <style>
            body {
                background-image: url("{% static 'tree/img/bg_1.jpg' %}");
            }
        </style>
    </head>
    <body>
        <nav class="ui menu fixed inverted">
            <div class="ui container">
                <a class="header item" href="{% url 'tree_index' %}">
                    <h2 class="header">Techtree</h2>
                </a>
                <a class="item" href="{% url 'tree_dict' %}">
                    <h4 class="header">과목사전</h4>
                </a>
                <div class="menu right">
                    {% if not request.user.is_authenticated %}
                        <a class="item" href="{% url 'signup' %}">
                            <h4 class="header">회원가입</h4>
                        </a>
                        <a class="item" href="{% url 'login' %}">
                            <h4 class="header">로그인</h4>
                        </a>
                    {% else %}
                        <a class="item" href="{% url 'logout' %}">
                            <h4 class="header">로그아웃</h4>
                        </a>
                    {% endif %}
                </div>

            </div>
        </nav>
        <div id="base-content-wrapper">
            {% block content %}
            
            {% endblock %}
        </div>
    </body>
</html>
